		<script type="text/javascript">
		//Cookie Theme Setter
        // Wait for the page to load first
		
		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			for(var i = 0; i <ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
			if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "miss";
		}
		
		function setTheme(theme){
			if(theme == "home"){
				//used
				document.getElementById('themeHead1').className = "homeHead";
				document.getElementById('themeHead2').className = "homeHead";
				document.getElementById('themeHead3').className = "homeHead";
				document.getElementById('themeHead4').className = "homeHead";
				document.getElementById('themeBody').className = "homeBG";
				document.getElementById('expand-box-header').className = "home";
				document.getElementById('themeH').className = "homeAlt";
				document.getElementById('themeA').className = "homeAlt";
				document.getElementById('themeX').className = "homeAlt";
				document.getElementById('themeY').className = "homeAlt";
				//free
				var t1 = document.getElementById('themeHead5');
				var t2 = document.getElementById('themeLineup');
				var t3 = document.getElementById('themeExtra1');
				var t4 = document.getElementById('themeExtra2');
				var t5 = document.getElementById('themeExtra3');
				
				if(t1 != null){ 
					document.getElementById('themeHead5').className = "homeHead";
				}
				if(t2 != null){
					document.getElementById('themeLineup').className = "lineupH";
				}
				if(t3 != null){
					document.getElementById('themeExtra1').className = "home";
				}
				if(t4 != null){
					document.getElementById('themeExtra2').className = "home";
				}
				if(t5 != null){
					document.getElementById('themeExtra3').className = "home";
				}
				
				
			}
			else{
				//used
				document.getElementById('themeHead1').className = "awayHead";
				document.getElementById('themeHead2').className = "awayHead";
				document.getElementById('themeHead3').className = "awayHead";
				document.getElementById('themeHead4').className = "awayHead";
				document.getElementById('themeBody').className = "awayBG";
				document.getElementById('expand-box-header').className = "away";
				document.getElementById('themeH').className = "awayAlt";
				document.getElementById('themeA').className = "awayAlt";
				document.getElementById('themeX').className = "awayAlt";
				document.getElementById('themeY').className = "awayAlt";
				//free
				var t1 = document.getElementById('themeHead5');
				var t2 = document.getElementById('themeLineup');
				var t3 = document.getElementById('themeExtra1');
				var t4 = document.getElementById('themeExtra2');
				var t5 = document.getElementById('themeExtra3');
				
				if(t1 != null){ 
					document.getElementById('themeHead5').className = "awayHead";
				}
				if(t2 != null){
					document.getElementById('themeLineup').className = "lineupA";
				}
				if(t3 != null){
					document.getElementById('themeExtra1').className = "away";
				}
				if(t4 != null){
					document.getElementById('themeExtra2').className = "away";
				}
				if(t5 != null){
					document.getElementById('themeExtra3').className = "away";
				}
				
				
			}
			document.getElementById("demo").innerHTML = " ";
		}
		
        window.onload = function() {
			if(getCookie("ctheme") != "miss"){
				setTheme(getCookie("ctheme"));
			}
			else{
				setTheme("home");
			}
          var h = document.getElementById("themeH");
		  var a = document.getElementById("themeA");
          h.onclick = function() {
			var d = new Date();
			d.setTime(d.getTime() + (365*24*60*60*1000));
			var expires = "expires="+ d.toUTCString();
            document.cookie = "ctheme" + "=" + "home" + ";" + expires + ";path=/";
			setTheme(getCookie("ctheme"));
            return false;
          }
		  a.onclick = function() {
			var d = new Date();
			d.setTime(d.getTime() + (365*24*60*60*1000));
			var expires = "expires="+ d.toUTCString();
            document.cookie = "ctheme" + "=" + "away" + ";" + expires + ";path=/";
			setTheme(getCookie("ctheme"));
            return false;
          }
        }
